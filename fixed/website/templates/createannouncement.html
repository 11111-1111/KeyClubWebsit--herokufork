  
{% extends "base.html" %} 

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

<style>    
    .note-editable {
      background-color: white !important;
      color: black !important;
    }

</style>
{% endblock %}


{% block content %}
<form class="h-100 row align-items-center mx-5 my-5" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <h3 class="mb-3">Announcement Title:</h3>
      <div>
        <input class="form-control" id="announcementTitle" name="announcementTitle" placeholder="Annoucement Title">
      </div>
    </div>
    <div class="form-group">
      <h3 class="my-3">Announcement:</h3>
      <textarea class="form-control" id="summernote" name="summernote" style="background-color: white !important;"></textarea>
    </div>
    <div class="form-group my-3">
      <h3>File Upload</h3> 
      <input type="file" class="form-control-file" id="announcementFile" name="announcementFile">
    </div>


    <div class="modal fade" id="SendConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Send Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to send the annoucement?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="announcementSend">Send Announcement</button>
        </div>
      </div>
    </div>
  </div>


  </form>

  <div class="row mx-5">
    <div class="col-12 align-self-center text-center mb-5">
      <button type="submit" class="btn btn-primary mb-2 px-3" data-bs-toggle="modal" data-bs-target="#SendConfirmModal"
        style="width:90%;">Send Announcement</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <script>
    $('#summernote').summernote({
      minHeight: 300,
      maxHeight: null,
      placeholder: 'Annoucement (it is advisable to copy and paste from a word processor, as you cannot save)',
      tabsize: 2,
      height: 120,
      toolbar: [
        ['style', ['style']],
        ['font', ['fontname', 'fontsize', 'fontsizeunit', 'bold', 'italic', 'strikethrough', 'superscript', 'subscript', 'underline', 'clear',]],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['table', ['table']],
        ['insert', ['link', 'picture', 'video',]],
        ['view', ['codeview', 'undo', 'redo', 'help']],
      ]
    });
  </script>

{% endblock %}
