{% extends "base.html" %} 

{% block content %}
    <div class = "container">
        <div class ="row my-5">    
          <div class="col-3">
          </div>

          <div class = "col-6">
    <form method = "POST">
    <h3 allign = "center"> Sign Up</h3>
    <div class = "form-group">
        <label for = "email"> Email Address</label>
        <input type = "email" 
        class = "form-control" 
        id = "email" 
        name = "email" 
        placeholder = "Please enter Email"
    />
    </div>

    <div class = "form-group">
        <label for = "firstName"> First Name:</label>
        <input type = "text" 
        class = "form-control" 
        id = "firstName" 
        name = "firstName" 
        placeholder = "Please enter first name"
    />
    </div>

    <div class = "form-group">
        <label for = "lastName"> Last Name:</label>
        <input type = "text" 
        class = "form-control" 
        id = "lastName" 
        name = "lastName" 
        placeholder = "Please enter last name"
    />

    <div class = "form-group">
        <label for = "studentID"> Student ID:</label>
        <input type = "text" 
        class = "form-control" 
        id = "studentID" 
        name = "studentID" 
        placeholder = "Plese Enter Student ID"
    />
    </div>

    <div class = "form-group">
        <label for = "password1"> What is your password? </label>
        <input type = "password" 
        class = "form-control" 
        id = "password1" 
        name = "password1" 
        placeholder = "Plese enter password"
    />    
    </div>

    <div class = "form-group">
        <label for = "password2"> Password Confirmation </label>
        <input type = "password" 
        class = "form-control" 
        id = "password2" 
        name = "password2" 
        placeholder = "Plese Retype Password"
    />    
    </div>

    <br />

    <button type = "submit" class = "btn btn-primary"> Submit </button>
    <a href = "/logins">
      <button type = "button" class = "btn btn-primary"> Return </button>
    </a>
    </div>
    </div>
   </div>
</form>





{% endblock %}
